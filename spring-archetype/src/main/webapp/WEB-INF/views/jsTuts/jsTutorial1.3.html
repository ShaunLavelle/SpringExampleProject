<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title> JavaScript Tutorial </title>
	<script type="text/javascript">
		function change() {
			document.getElementById('para').innerHTML = "That tickles";
		}
		
	</script>
</head>
<body>

	<p id="para" onclick="change();"> Click me </p>

</body>
</html>
